<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Uploader Chatbot</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>PDF Uploader Bot</h2>
            <p>Your friendly assistant for PDF processing</p>
        </div>
        <div class="chat-body" id="chat-body">
            <div class="bot-message">Hi there! Upload a PDF file, and I'll process it for you.</div>
            <form id="upload-form">
                <label for="pdf-file" class="upload-btn">Upload PDF</label>
                <input type="file" id="pdf-file" accept="application/pdf">
            </form>
            <div id="pdf-success-message" style="display: none;">Your file has been uploaded successfully!</div>
        </div>
        <div class="chat-footer">
            <div class="text-input-container" >
                <input type="text" id="chat-input" placeholder="Type your message here..." />
                <button id="send-message-btn" type="button">Send</button>
            </div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
